<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEYGRAM - Платформа для записей</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* Хедер */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #764ba2;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .auth-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        /* Основной контент */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .hero-section {
            text-align: center;
            margin-bottom: 50px;
            color: white;
        }
        
        .hero-title {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .hero-subtitle {
            font-size: 1.3rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        /* Форма создания поста */
        .create-post {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-input, .form-textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .image-upload {
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .image-upload:hover {
            background: rgba(102, 126, 234, 0.05);
        }
        
        .image-upload i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
            margin-top: 15px;
            display: none;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Лента постов */
        .posts-container {
            display: grid;
            gap: 25px;
        }
        
        .post {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 15px;
        }
        
        .post-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .post-info h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .post-date {
            color: #888;
            font-size: 0.9rem;
        }
        
        .post-content {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .post-image {
            max-width: 100%;
            border-radius: 12px;
            margin: 15px 0;
        }
        
        .post-actions {
            display: flex;
            gap: 20px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        
        .post-action {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
            text-decoration: none;
            transition: color 0.3s;
            cursor: pointer;
        }
        
        .post-action:hover {
            color: #667eea;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.1rem;
            padding: 40px;
        }
        
        .error {
            text-align: center;
            color: #ff6b6b;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }
        
        .success {
            text-align: center;
            color: #4CAF50;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
        }
        
        .login-prompt {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            margin: 40px 0;
        }
        
        .login-prompt h2 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .login-prompt p {
            color: #666;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <!-- Хедер -->
    <header class="header">
        <div class="header-container">
            <a href="#" class="logo">
                <i class="fas fa-feather-alt"></i>
                DEYGRAM
            </a>
            <div class="user-section" id="userSection">
                <div class="user-info" id="userInfo" style="display: none;">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <span id="userName">Пользователь</span>
                    <button class="auth-btn" onclick="logout()">Выйти</button>
                </div>
                <button class="auth-btn" id="loginBtn" onclick="login()">Войти через Google</button>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <div class="container">
        <div class="hero-section">
            <h1 class="hero-title">DEYGRAM</h1>
            <p class="hero-subtitle">Удобная платформа для ваших мыслей и идей</p>
        </div>

        <!-- Форма создания поста -->
        <div id="createPostSection" style="display: none;">
            <div class="create-post">
                <h2 style="margin-bottom: 20px; color: #333;">Создать запись</h2>
                <form id="postForm">
                    <div class="form-group">
                        <label for="postTitle">Заголовок</label>
                        <input type="text" id="postTitle" class="form-input" placeholder="О чём хотите рассказать?">
                    </div>
                    
                    <div class="form-group">
                        <label for="postContent">Содержание</label>
                        <textarea id="postContent" class="form-textarea" placeholder="Поделитесь своими мыслями..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Изображение (необязательно)</label>
                        <div class="image-upload" onclick="document.getElementById('imageInput').click()">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Нажмите для загрузки изображения</p>
                            <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="previewImage(event)">
                        </div>
                        <img id="imagePreview" class="image-preview" alt="Предпросмотр">
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <i class="fas fa-paper-plane"></i> Опубликовать
                    </button>
                </form>
            </div>
        </div>

        <!-- Сообщение о необходимости входа -->
        <div class="login-prompt" id="loginPrompt">
            <h2>Войдите, чтобы начать публиковать</h2>
            <p>Присоединяйтесь к сообществу DEYGRAM и делитесь своими мыслями с миром</p>
            <button class="auth-btn" onclick="login()">
                <i class="fab fa-google"></i> Войти через Google
            </button>
        </div>

        <!-- Лента постов -->
        <div class="posts-container" id="postsContainer">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                Загружаем записи...
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBk4nxZ1IdNQUCxsbgaeYTkm9stq0o902Q",
            authDomain: "deygram-e4814.firebaseapp.com",
            projectId: "deygram-e4814",
            storageBucket: "deygram-e4814.firebasestorage.app",
            messagingSenderId: "591207353726",
            appId: "1:591207353726:web:your-app-id"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // IMGBB API Key
        const IMGBB_API_KEY = 'b16725851b31245c5927dda68e351446';

        let currentUser = null;

        // Auth state listener
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                showUserInfo(user);
                showCreatePostSection();
                loadPosts();
            } else {
                currentUser = null;
                showLoginPrompt();
            }
        });

        function showUserInfo(user) {
            document.getElementById('userInfo').style.display = 'flex';
            document.getElementById('loginBtn').style.display = 'none';
            document.getElementById('userName').textContent = user.displayName || 'Пользователь';
            document.getElementById('userAvatar').textContent = user.displayName ? user.displayName.charAt(0).toUpperCase() : 'U';
        }

        function showCreatePostSection() {
            document.getElementById('createPostSection').style.display = 'block';
            document.getElementById('loginPrompt').style.display = 'none';
        }

        function showLoginPrompt() {
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('loginBtn').style.display = 'block';
            document.getElementById('createPostSection').style.display = 'none';
            document.getElementById('loginPrompt').style.display = 'block';
            document.getElementById('postsContainer').innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    Загружаем записи...
                </div>
            `;
        }

        async function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                await auth.signInWithPopup(provider);
            } catch (error) {
                console.error('Ошибка входа:', error);
                alert('Ошибка при входе: ' + error.message);
            }
        }

        function logout() {
            auth.signOut();
        }

        async function uploadImageToImgBB(file) {
            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.success) {
                    return data.data.url;
                } else {
                    throw new Error('Ошибка загрузки изображения');
                }
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                throw error;
            }
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('postTitle').value.trim();
            const content = document.getElementById('postContent').value.trim();
            const imageFile = document.getElementById('imageInput').files[0];
            
            if (!title || !content) {
                alert('Пожалуйста, заполните заголовок и содержание');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Публикуем...';

            try {
                let imageUrl = '';
                
                // Загружаем изображение если есть
                if (imageFile) {
                    imageUrl = await uploadImageToImgBB(imageFile);
                }

                // Сохраняем пост в Firestore
                await db.collection('posts').add({
                    title: title,
                    content: content,
                    imageUrl: imageUrl,
                    author: {
                        uid: currentUser.uid,
                        name: currentUser.displayName,
                        email: currentUser.email
                    },
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    likes: 0,
                    comments: []
                });

                // Очищаем форму
                document.getElementById('postForm').reset();
                document.getElementById('imagePreview').style.display = 'none';
                
                // Показываем успех
                showMessage('Запись успешно опубликована!', 'success');
                
                // Перезагружаем посты
                loadPosts();

            } catch (error) {
                console.error('Ошибка публикации:', error);
                showMessage('Ошибка при публикации: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Опубликовать';
            }
        });

        async function loadPosts() {
            const container = document.getElementById('postsContainer');
            
            try {
                const snapshot = await db.collection('posts')
                    .orderBy('createdAt', 'desc')
                    .get();

                container.innerHTML = '';

                if (snapshot.empty) {
                    container.innerHTML = `
                        <div class="error">
                            <i class="fas fa-info-circle"></i>
                            <p>Пока нет записей. Будьте первым!</p>
                        </div>
                    `;
                    return;
                }

                snapshot.forEach(doc => {
                    const post = doc.data();
                    createPostElement(post, container);
                });

            } catch (error) {
                console.error('Ошибка загрузки:', error);
                container.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Ошибка загрузки записей</p>
                    </div>
                `;
            }
        }

        function createPostElement(post, container) {
            const postElement = document.createElement('div');
            postElement.className = 'post';
            
            const postDate = post.createdAt ? post.createdAt.toDate() : new Date();
            const timeAgo = getTimeAgo(postDate);

            let imageHtml = '';
            if (post.imageUrl) {
                imageHtml = `<img src="${post.imageUrl}" class="post-image" alt="Изображение поста">`;
            }

            postElement.innerHTML = `
                <div class="post-header">
                    <div class="post-avatar">
                        ${post.author.name ? post.author.name.charAt(0).toUpperCase() : 'U'}
                    </div>
                    <div class="post-info">
                        <h3>${post.title}</h3>
                        <div class="post-date">
                            ${post.author.name || 'Аноним'} • ${timeAgo}
                        </div>
                    </div>
                </div>
                <div class="post-content">
                    ${post.content.replace(/\n/g, '<br>')}
                </div>
                ${imageHtml}
                <div class="post-actions">
                    <div class="post-action">
                        <i class="far fa-heart"></i>
                        <span>${post.likes || 0}</span>
                    </div>
                    <div class="post-action">
                        <i class="far fa-comment"></i>
                        <span>${post.comments ? post.comments.length : 0}</span>
                    </div>
                </div>
            `;
            
            container.appendChild(postElement);
        }

        function getTimeAgo(date) {
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'только что';
            if (minutes < 60) return `${minutes} мин назад`;
            if (hours < 24) return `${hours} ч назад`;
            if (days === 1) return 'вчера';
            return `${days} дн назад`;
        }

        function showMessage(message, type) {
            const container = document.getElementById('postsContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                ${message}
            `;
            container.insertBefore(messageDiv, container.firstChild);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', function() {
            // Posts will load automatically when auth state is determined
        });
    </script>
</body>
</html>
